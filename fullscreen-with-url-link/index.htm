<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Parent page</title>

    <style type="text/css">

        body {
            margin:0px;
            padding:0px;
        }

        #frigg {
            display: block;
            border: none;
            height: 100vh;
            width: 100vw;
        }

    </style>

    <meta name="viewport" content="width=device-width">
</head>
<body>

<iframe src="https://player.systeme-frigg.org/#project=8" id="frigg"></iframe>


<script type="text/javascript">

    window.addEventListener("message", function(e){
        if (e.data.event == 'FRIGG_SCENE_LOADED') {
            window.location.hash = "project=" + e.data.project + "&scene=" + e.data.scene
        }

    }, false);

    var hash = window.location.hash
    if (hash.includes("project=") && hash.includes("scene=")) {
        var friggFrame = document.getElementById("frigg");
        var src = "https://player.systeme-frigg.org/" + window.location.hash
        friggFrame.src = src;
    }

    
    


</script>

</body>
</html>
